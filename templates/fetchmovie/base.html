</!DOCTYPE html>
<html>
<head>
	<title>Movie Recommender</title>
	{% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-table.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/owl.theme.default.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/my_custom_css.css' %}" />

	<script type="text/javascript" src="{% static 'js/jquery-1.4.2.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery-func.js' %}"></script>
	<!--[if IE 6]><link rel="stylesheet" href="css/ie6.css" type="text/css" media="all" /><![endif]-->

	<link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
	<script src="{% static 'js/jquery-1.12.4.js' %}"></script>
	<script src="{% static 'js/jquery-ui.js' %}"></script>

</head>
<body>
	{% include 'fetchmovie/navbar.html' %}
	<div class="container-fluid">
		<div class="row">
			{% block content %}
				replace me
			{% endblock %}
			
			{% load static %}
		</div>
	</div>	<!-- container -->
	<!-- Latest compiled and minified JavaScript -->
	<!-- <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script> -->

	<script src="{% static 'js/jquery.redirect.js' %}" type="text/javascript"></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="{% static 'js/bootstrap-table.min.js' %}"></script>
	<!-- Latest compiled and minified Locales -->
	<script src="{% static 'js/bootstrap-table-zh-CN.min.js' %}"></script>

	<script src="{% static 'js/owl.carousel.min.js' %}"></script>

	<script src="{% static 'js/mycustomjs.js' %}"></script>

	<div id="overlay" style="text-align: center; width: 100%; height: 100%">
	     <img src="{% static 'images/loading.gif' %}" alt="Loading" style="position: relative; top: 25%" />
	</div>
	<script type="text/javascript">
	$(window).load(function(){
	   // PAGE IS FULLY LOADED  
	   // FADE OUT YOUR OVERLAYING DIV
	   $('#overlay').fadeOut();
	});
	</script>
	<script type="text/javascript">
		/*$(document).ready(function() {
			$("#overlay").hide();
		});*/
		$(".container-fluid li a").click(function(){
			if($(this).attr('href') != '#')
				$("#overlay").show();
		});
	</script>
	<style type="text/css">
		#overlay {
		  position: fixed;
		  left: 0;
		  top: 0;
		  width: 100%;
		  z-index: 1;
		  color: rgba(130, 130, 130, 0.5);
		  font-size: 50px;
		  text-align: center;
		  line-height: 100px;
		  background-color: rgba(128, 128, 128, 0.9);
		}
	</style>
</body>
</html>
