<section class="menuheader">
  <nav class="navbar navbar-default">
      <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#menuCollapse" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">
                  {% load static %}
                  <img class="logoImg" src="{% static 'images/logo.png' %}" alt="logoImg">
              </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="menuCollapse">
              <ul class="nav navbar-nav navbar-right">
                  <li class="active"><a href="#">Explore</a></li>
                  <li><a href="/similarity">Movies</a></li>
                  {% if request.session.id %}
                    <li><a href="#">Hello, {{request.session.id}}</a></li>
                    <li class="loginBtn"><a href="/">LOGOUT</a></li>
                  {% else %}
                    <li class="loginBtn" onclick="return showLoginModal()"><a href="#" id="myBtn">Login</a></li>
                    <li><a href="#">Sign Up</a></li>
                  {% endif %}
              </ul>
          </div>
      </div>
  </nav>
</section>

<div class="clearfix"></div>

<!-- The Modal -->
<div id="loginModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
      <!-- <span class="close">&times;</span> -->
      <h3 class="loginTitle">Login</h3>
      <form name="loginform" method="post" action="">
      {%csrf_token%}
          <div class="form-group">
              <label>Username</label>
              <input type="text" id="username" class="form-control" placeholder="Enter Username">
          </div>
      </form>
      <div class="buttons">
          <button id ="modalLoginBtn" class="btn modalLoginBtn">Login</button>
          <button id ="modalCancelBtn" class="btn btn-default modalCancelBtn">Cancel</button>
      </div>
  </div>
</div>

<div class="clearfix"></div>
<!-- The Modal -->
<div id="rateModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
      <!-- <span class="close">&times;</span> -->
      <h3 class="loginTitle">Rate This Movie</h3>
      <form name="loginform" method="post" action="">
      {%csrf_token%}
          <div class="form-group">
              <label>Rate (between 0 to 10)</label>
              <input type="text" name="movieRate" id="rateThisMovieRate" class="form-control" placeholder="Enter Rate">
              <input type="hidden" name="movieId" id="rateThisMovieId">
              <input type="hidden" name="userId" value="{{request.session.id}}" id="rateThisMovieUserId">
          </div>
      </form>
      <div class="buttons">
          <button id ="modalRateBtn" class="btn modalLoginBtn">Rate</button>
          <button id ="modalRateCancelBtn" class="btn btn-default modalCancelBtn">Cancel</button>
      </div>
  </div>
</div>
